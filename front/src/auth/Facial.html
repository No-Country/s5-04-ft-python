<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FACEIO Login</title>
<style>
	.container {
		text-align: center;
	}
	button {
		padding: 10px 20px;
		font-size: 18px;
	}
</style>
</head>
<body>
<div class="container">
	<h1>FACEIO Login</h1><br>
	<button onclick="enrollNewUser()" title="Enroll a new user on this FACEIO application">Agregar Nuevo Usuario</button>
	<button onclick="authenticateUser()" title="Authenticate a previously enrolled user on this application">Ingresar</button>
</div>
<div id="faceio-modal"></div>
<script src="https://cdn.faceio.net/fio.js"></script>
<script type="text/javascript"></script>
<script src="./FaceIO.js"></script>
</body>
</html>
